.attendance-stats {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.wheel-section {
    margin-bottom: 2rem;
}

.wheel-section h2 {
    margin-bottom: 1rem;
}

.sabbat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
}

.sabbat-item {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 1rem;
    text-align: center;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
}

.sabbat-item:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.sabbat-item.attended {
    border: 2px solid var(--success);
    background: var(--success-light);
}

.sabbat-emoji {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.sabbat-name {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text-main);
}

.sabbat-date {
    font-size: 0.8rem;
    color: var(--text-light);
}

/* Records Table */
.records-section {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 1.5rem;
    box-shadow: var(--shadow);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.section-header h2 {
    margin: 0;
}

.records-table-container {
    overflow-x: auto;
}

.records-table {
    width: 100%;
    border-collapse: collapse;
}

.records-table th,
.records-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.records-table th {
    background: var(--bg-hover);
    font-weight: 600;
    color: var(--text-main);
}

.records-table tr:hover {
    background: var(--bg-hover);
}

.status-badge {
    padding: 4px 10px;
    border-radius: var(--radius-full);
    font-size: 0.8rem;
    font-weight: 600;
}

.status-badge.present {
    background: var(--success-light);
    color: var(--success);
}

.status-badge.absent {
    background: var(--error-light);
    color: var(--error);
}

.grimoire-controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 200px;
    position: relative;
}

.search-box i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
}

.search-box input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid rgba(0, 0, 0, 0.1);

    transition: var(--transition);
}

    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
}

.grimoire-controls select {
    padding: 12px 16px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: var(--radius);
    font-family: var(--font-main);
    font-size: 0.95rem;
    background: white;

/* Category Stats */

    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.category-badge {
    padding: 8px 16px;
    background: var(--bg-card);
    border-radius: var(--radius-full);
    font-size: 0.85rem;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 6px;
}

.category-badge .count {
    background: var(--primary);
    color: white;
    padding: 2px 8px;
    border-radius: var(--radius-full);
    font-size: 0.75rem;
    font-weight: 600;
}

/* Grimoire Entries Grid */
.grimoire-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.grimoire-entry {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
    border-left: 4px solid var(--mystic-purple);
}

.grimoire-entry:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-mystic);
}

.entry-header {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 0.75rem;
}

.entry-emoji {
    font-size: 1.5rem;
}

.entry-title {
    font-weight: 600;
    color: var(--text-main);
    flex: 1;
}

.entry-date {
    font-size: 0.8rem;
    color: var(--text-muted);
}

.entry-preview {
    color: var(--text-light);
    font-size: 0.9rem;
    line-height: 1.5;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.entry-tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.entry-tag {
    padding: 2px 8px;

    border-radius: var(--radius-full);
    font-size: 0.75rem;

/* Coven Rituals Section */

    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.coven-rituals h2 {
    margin-bottom: 0.5rem;
}

.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    z-index: 1000;
    display: none;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    padding: 1rem;
}

.modal-overlay.active {
    display: flex;
    opacity: 1;
}

.modal-content {
    background: white;
    width: 100%;
    max-width: 550px;
    max-height: 90vh;
    border-radius: var(--radius);
    padding: 2rem;
    position: relative;
    transform: scale(0.9);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
}

.modal-content.modal-large {
    max-width: 800px;
}

.modal-overlay.active .modal-content {
    transform: scale(1);
}

.close-modal {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-light);
    transition: color 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-modal:hover {
    color: var(--primary);
    background: var(--bg-hover);
}

.modal-content h2 {
    color: var(--primary);
    margin-bottom: 1rem;
    padding-right: 2rem;
}

.toast-container {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    z-index: 2000;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.toast {
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    background: white;
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    animation: slideIn 0.3s ease;
    max-width: 350px;
}

.toast.success {
    border-left: 4px solid var(--success);
}

.toast.error {
    border-left: 4px solid var(--error);
}

.toast.info {
    border-left: 4px solid var(--info);
}

.toast.warning {
    border-left: 4px solid var(--warning);
}

.toast-icon {
    font-size: 1.25rem;
}

.toast-message {
    flex: 1;
    font-size: 0.9rem;
}

.toast-close {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-muted);
    font-size: 1.25rem;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.social-links-container {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.social-category {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 4px 20px var(--shadow-color);
}

.social-category h3 {
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
}

.social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

.social-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.25rem 1rem;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s ease;
    text-align: center;
    border: 2px solid transparent;
}

.social-card i {
    font-size: 2rem;
    margin-bottom: 0.75rem;
}

.social-card .social-name {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.25rem;
}

.social-card .social-desc {
    font-size: 0.8rem;
    opacity: 0.8;
}

.social-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Website Cards */
.social-card.website {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.social-card.website:hover {
    border-color: #667eea;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

/* Facebook */
.social-card.facebook {
    background: linear-gradient(135deg, #1877f2 0%, #0d47a1 100%);
    color: white;
}

.social-card.facebook:hover {
    box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
}

/* Instagram */
.social-card.instagram {
    background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    color: white;
}

.social-card.instagram:hover {
    box-shadow: 0 8px 25px rgba(220, 39, 67, 0.4);
}

/* Instagram Store */
.social-card.instagram-store {
    background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
    color: white;
}

.social-card.instagram-store:hover {
    box-shadow: 0 8px 25px rgba(131, 58, 180, 0.4);
}

/* Discord */
.social-card.discord {
    background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
    color: white;
}

.social-card.discord:hover {
    box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
}

/* Pinterest */
.social-card.pinterest {
    background: linear-gradient(135deg, #e60023 0%, #bd081c 100%);
    color: white;
}

.social-card.pinterest:hover {
    box-shadow: 0 8px 25px rgba(230, 0, 35, 0.4);
}

/* Twitter/X */
.social-card.twitter {
    background: linear-gradient(135deg, #14171a 0%, #657786 100%);
    color: white;
}

.social-card.twitter:hover {
    box-shadow: 0 8px 25px rgba(20, 23, 26, 0.4);
}

/* Contact Info */
.contact-info {
    background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
}

.contact-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--text-primary);
}

.contact-item i {
    font-size: 1.25rem;
    color: var(--primary-color);
}

.contact-item span {
    font-size: 0.95rem;
}

/* Mobile Responsive */
@media (max-width: 600px) {
    .social-grid {
        grid-template-columns: 1fr 1fr;
    }
    
    .social-card {
        padding: 1rem 0.75rem;
    }
    
    .social-card i {
        font-size: 1.5rem;
    }
    
    .social-card .social-name {
        font-size: 0.85rem;
    }
    
    .social-card .social-desc {
        font-size: 0.7rem;
    }
    
    .contact-grid {
        flex-direction: column;
        gap: 1rem;
    }
}
